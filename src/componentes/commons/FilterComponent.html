<div class="container">
    <ion-list>
        <ion-list-header>
            Seleccionar cuenta
        </ion-list-header>

        <ion-item *ngFor="let data of displayData; let i = index" no-lines >
            <ion-label>{{ data.name }} </ion-label>
            <ion-icon (click)="open($event, data)" item-right name="download"></ion-icon>
        </ion-item>
    </ion-list>
</div>
